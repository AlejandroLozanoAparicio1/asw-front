<div class="news-upper">
  <img
    id="{{ submission.itemId }}"
    class="like-btn"
    src=""
    alt="heart"
    (click)="likeBtn()"
  />
  <a class="news-title" href="submission.link">{{ submission.title }}</a>
  <a class="news-page" href="submission.page_">({{ submission.page_ }})</a>
</div>
<div class="news-lower">
  <p class="news-info">
    {{ submission.likedBy.length }} points by
    <a>{{ submission.username.username }}</a> at
    {{ submission.datePublished }}
  </p>
  <p class="news-info news-comments">
    {{ submission.comments.length }} comments
  </p>
</div>
<div class="news-body">{{ submission.text }}</div>
<div class="comment-form">
  <form>
    <input type="text" onchange="changeNewComment(value)" />
    <input
      type="button"
      value="Add comment"
      class="add-comm-btn"
      (click)="addComment()"
    />
  </form>
</div>
<div class="news-comments"></div>
